name: Crystal CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: crystallang/crystal

    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: |
        sudo apt-get update -y && sudo apt-get install -y libsoundio-dev
        shards install
    - name: Run tests
      run: crystal spec
